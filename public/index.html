<html>
<head>
 <title>AR</title>
 <meta http-equiv="content-type" charset="utf-8">
</head>

<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-animation-component@4.2.0/dist/aframe-animation-component.min.js"></script>
<script src="https://unpkg.com/aframe-animation-timeline-component@1.6.0/dist/aframe-animation-timeline-component.min.js"></script>
  
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debug: false; debugUIEnabled: false; detectionMode: color_and_matrix; matrixCodeType: 3x3;' animation-timeline__1="timeline: #myTimeline; loop: true">
	
		<a-assets>
			<a-timeline id="myTimeline">
				<!-- gomago01 -->
				<a-timeline-animation select="#gomago01" name="visible"></a-timeline-animation>
				<a-timeline-animation select="#msg01" name="visible" offset="300"></a-timeline-animation>
				<a-timeline-animation select="#msg01" name="scaleup"></a-timeline-animation>
				<a-timeline-animation select="#msg01" name="scaledown" offset="3000"></a-timeline-animation>
				<a-timeline-animation select="#msg01" name="visibleoff" offset="300"></a-timeline-animation>
				<a-timeline-animation select="#gomago01" name="turn1" offset="300"></a-timeline-animation>
				
				<a-timeline-group>
					<a-timeline-animation select="#gomago01" name="visibleoff"></a-timeline-animation>
					<a-timeline-animation select="#gomago02" name="visible"></a-timeline-animation>
					<a-timeline-animation select="#gomago02" name="turn1ex"></a-timeline-animation>
				</a-timeline-group>
				<a-timeline-animation select="#gomago02" name="turn2"></a-timeline-animation>
				
				<!-- gomago02 -->
				<a-timeline-animation select="#gomago02" name="visible"></a-timeline-animation>
				<a-timeline-animation select="#msg02" name="visible" offset="300"></a-timeline-animation>
				<a-timeline-animation select="#msg02" name="scaleup"></a-timeline-animation>
				<a-timeline-animation select="#msg02" name="scaledown" offset="3000"></a-timeline-animation>
				<a-timeline-animation select="#msg02" name="visibleoff" offset="300"></a-timeline-animation>
				<a-timeline-animation select="#gomago02" name="turn1" offset="300"></a-timeline-animation>
				
				<a-timeline-group>
					<a-timeline-animation select="#gomago02" name="visibleoff"></a-timeline-animation>
					<a-timeline-animation select="#gomago03" name="visible"></a-timeline-animation>
					<a-timeline-animation select="#gomago03" name="turn1ex"></a-timeline-animation>
				</a-timeline-group>
				<a-timeline-animation select="#gomago03" name="turn2"></a-timeline-animation>
				
				<!-- gomago03 -->
				<a-timeline-animation select="#gomago03" name="visible"></a-timeline-animation>
				<a-timeline-animation select="#msg03" name="visible" offset="300"></a-timeline-animation>
				<a-timeline-animation select="#msg03" name="scaleup"></a-timeline-animation>
				<a-timeline-animation select="#msg03" name="scaledown" offset="3000"></a-timeline-animation>
				<a-timeline-animation select="#msg03" name="visibleoff" offset="300"></a-timeline-animation>
				<a-timeline-animation select="#gomago03" name="turn1" offset="300"></a-timeline-animation>
				
				<a-timeline-group>
					<a-timeline-animation select="#gomago03" name="visibleoff"></a-timeline-animation>
					<a-timeline-animation select="#gomago04" name="visible"></a-timeline-animation>
					<a-timeline-animation select="#gomago04" name="turn1ex"></a-timeline-animation>
				</a-timeline-group>
				<a-timeline-animation select="#gomago04" name="turn2"></a-timeline-animation>
				
				<!-- gomago04 -->
				<a-timeline-animation select="#gomago04" name="visible"></a-timeline-animation>
				<a-timeline-animation select="#msg04" name="visible" offset="300"></a-timeline-animation>
				<a-timeline-animation select="#msg04" name="scaleup"></a-timeline-animation>
				<a-timeline-animation select="#msg04" name="scaledown" offset="3000"></a-timeline-animation>
				<a-timeline-animation select="#msg04" name="visibleoff" offset="300"></a-timeline-animation>
				<a-timeline-animation select="#gomago04" name="turn1" offset="300"></a-timeline-animation>
				
				<a-timeline-group>
					<a-timeline-animation select="#gomago04" name="visibleoff"></a-timeline-animation>
					<a-timeline-animation select="#gomago01" name="visible"></a-timeline-animation>
					<a-timeline-animation select="#gomago01" name="turn1ex"></a-timeline-animation>
				</a-timeline-group>
				<a-timeline-animation select="#gomago01" name="turn2"></a-timeline-animation>
			</a-timeline>
			
			<a-mixin id="mix_gomago"
				geometry="primitive: plane"
        		material="color: #FFF"
        		width="1"
        		height="1" 
				animation__visible="property: visible; from: false; to: true; dur: 1; autoplay: false"
				animation__visibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"
				animation__jumpup="property: position; to: 0 0.075 0; dur: 50; autoplay: false"
				animation__jumpdown="property: position; from: 0 0.075 0; to: 0 0 0; dur: 50; autoplay: false"
				animation__turn1="property: rotation; from: 0 0 0; to: 0 -180 0; dur: 200; autoplay: false"
				animation__turn1ex="property: rotation; from: 0 0 0; to: 0 -180 0; dur: 1; autoplay: false"
				animation__turn2="property: rotation; from: 0 -180 0; to: 0 -360 0; dur: 200; autoplay: false"
				animation__scaleup="property: scale; to: 1.5 1.5 1.5; dur: 1000; autoplay: false"
				animation__scaledown="property: scale; from: 1.5 1.5 1.5; to: 1 1 1; dur: 1000; autoplay: false"
        		visible="false"
			></a-mixin>
			
			<a-mixin id="mix_msg"
				geometry="primitive: plane"
        		material="color: #FFF; transparent: true"
				animation__visible="property: visible; from: false; to: true; dur: 1; autoplay: false"
				animation__visibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"
				animation__scaleup="property: scale; from: 0 0 0; to: 1 0.5 1; dur: 200; autoplay: false"
				animation__scaledown="property: scale; from: 1 0.5 1; to: 0 0 0; dur: 200; autoplay: false"
				position="0 0.5 0.1"
        		visible="false"
			></a-mixin>
			
		</a-assets>
		
		<a-marker preset="custom" type="pattern" url="marker/pattern-marker.patt">
			<a-entity rotation="-90 0 0" scale="1.5 1.5 1.5">
				<a-entity id="gomago01" mixin="mix_gomago" material="src: img/gomago01.png"></a-entity>
				<a-entity id="gomago02" mixin="mix_gomago" material="src: img/gomago02.png"></a-entity>
				<a-entity id="gomago03" mixin="mix_gomago" material="src: img/gomago03.png"></a-entity>
				<a-entity id="gomago04" mixin="mix_gomago" material="src: img/gomago04.png"></a-entity>
				<a-entity id="msg01" mixin="mix_msg" material="src: img/msg01.png"></a-entity>
				<a-entity id="msg02" mixin="mix_msg" material="src: img/msg02.png"></a-entity>
				<a-entity id="msg03" mixin="mix_msg" material="src: img/msg03.png"></a-entity>
				<a-entity id="msg04" mixin="mix_msg" material="src: img/msg04.png"></a-entity>
			</a-entity>
		</a-marker>
			
		<a-entity camera></a-entity>
		<a-entity light="type: ambient; color: #CCC"></a-entity>
		<a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 1 0"></a-entity>
	</a-scene>
</body>
</html>
